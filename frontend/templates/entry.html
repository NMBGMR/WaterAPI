{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="form-group">
            <label for="pointid_entry">PointID</label>
            <input class="form-control" id="pointid_entry"
                   placeholder="Enter PointID" value="JR-003">

            <label for="latitude_entry">Latitude</label>
            <input class="form-control" id="latitude_entry"
                   placeholder="Enter Latitude DD" value="35.5">
            <label for="longitude_entry">Longitude</label>
            <input class="form-control" id="longitude_entry"
                   placeholder="Enter Longitude DD" value="-106.5">

            <button type="submit"
                   onclick="submit_entry()"
                   class="btn btn-primary">Submit</button>
          </div>
    </div>
</div>
