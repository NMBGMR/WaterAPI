version: "3.9"
services:
  api:
    build:
      context: ./api/
      dockerfile: ./Dockerfile_dev
    command: uvicorn api.main:app --host 0.0.0.0 --reload --root-path /api/v1
    ports:
      - "8000:8000"
    volumes:
      - ./api:/api
    depends_on:
      - traefik
    env_file:
      - ./api/.env.development
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`localhost`) && PathPrefix(`/api/v1`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.routers.api.middlewares=api-sp"
      - "traefik.http.middlewares.api-sp.stripprefix.prefixes=/api/v1"
      - "traefik.http.middlewares.api-sp.stripprefix.forceSlash=false"
    restart: on-failure

  traefik:
    image: "traefik:v2.9"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"


